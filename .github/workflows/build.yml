name: Build, Lint and Test

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.x']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Lint with flake8 - Critical Errors
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude examples,venv

    - name: Lint with flake8 - Complexity and Style
      run: |
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude examples,venv

    - name: Test with pytest
      run: |
        pytest

  build:
    name: Build Linux Binary
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install pyinstaller

    - name: Build binary with PyInstaller
      run: |
        pyinstaller --onefile --name n8n-gitops n8n_gitops/cli.py

    - name: Upload Linux binary
      uses: actions/upload-artifact@v4
      with:
        name: n8n-gitops-linux
        path: dist/n8n-gitops
        retention-days: 90
