name: Build, Lint and Test

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.x']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Lint with flake8 - Critical Errors
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude examples,venv

    - name: Lint with flake8 - Complexity and Style
      run: |
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude examples,venv

    - name: Test with pytest
      run: |
        pytest

  build:
    name: Build Linux Binary
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install pyinstaller

    - name: Build binary with PyInstaller
      run: |
        pyinstaller --onefile --name n8n-gitops n8n_gitops/cli.py

    - name: Create release archives
      run: |
        cd dist
        chmod +x n8n-gitops

        # Create tar.gz
        tar -czf n8n-gitops-linux-amd64.tar.gz n8n-gitops

        # Create zip
        zip n8n-gitops-linux-amd64.zip n8n-gitops

        # List created files
        ls -lh

    - name: Upload Linux archives
      uses: actions/upload-artifact@v4
      with:
        name: n8n-gitops-linux
        path: |
          dist/n8n-gitops-linux-amd64.tar.gz
          dist/n8n-gitops-linux-amd64.zip
        retention-days: 90

  publish-release:
    name: Publish to GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - name: Download Linux binary
      uses: actions/download-artifact@v4
      with:
        name: n8n-gitops-linux
        path: dist/

    - name: Upload to Release
      env:
        GH_TOKEN: ${{ github.token }}
        GH_REPO: ${{ github.repository }}
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}

        # Check if release exists
        if gh release view "$TAG_NAME" >/dev/null 2>&1; then
          echo "Release $TAG_NAME exists, uploading archives..."
          gh release upload "$TAG_NAME" \
            dist/n8n-gitops-linux-amd64.tar.gz \
            dist/n8n-gitops-linux-amd64.zip \
            --clobber
          echo "✅ Archives uploaded to release $TAG_NAME"
        else
          echo "⚠️  Release $TAG_NAME does not exist yet. Archives available as workflow artifacts."
        fi
